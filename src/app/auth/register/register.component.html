<div fxLayout="row" style="height: 100vh">
  <div
    fxFlex="40%"
    fxFlex.lt-sm="100%"
    style="height: 100vh"
    class="contain_oauth_form"
  >
    <img width="300" src="assets/wellenesslogo.png" alt="" />
    <h2 class="title text-uppercase">Registrarse</h2>
    <form nz-form [formGroup]="registerForm" class="oauth_form">
      <nz-form-item>
        <nz-form-control class="control_le" [nzSpan]="configAuth.widhtInput">
          <nz-form-label nzFor="email"> Email </nz-form-label>
          <input type="text" nz-input placeholder="Ingrese su email" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzSpan]="configAuth.widhtInput" class="control_le">
          <nz-form-label nzFor="password"> ContraseÃ±a </nz-form-label>
          <input type="password" nz-input placeholder="Ingrese su contraseÃ±a" />
        </nz-form-control>
      </nz-form-item>
      <!-- login with social providers -->
      <app-socialprovider> </app-socialprovider>
      <span class="changue_oauth">
        <a routerLink="/login">Ya tengo una cuenta</a>
      </span>
      <button nz-button nzType="primary" class="button_le">Registrarse</button>
    </form>
  </div>
  <!-- background image left -->
  <div
    fxFlex="60%"
    fxHide.lt-sm="true"
    [ngStyle]="stylesForBackground"
    style="height: 100vh"
  ></div>
</div>
