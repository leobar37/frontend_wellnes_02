<div
  fxLayout="row"
  *ngIf="user"
  class="profile_page"
  fxFlexAlign="center center"
>
  <div fxFlex="40%" class="d-flex justify-content-center">
    <nz-upload
      class="avatar-uploader"
      [nzCustomRequest]="actionServer"
      nzName="avatar"
      nzListType="picture-card"
      [nzShowUploadList]="false"
      (nzChange)="handleChange($event)"
    >
      <ng-container *ngIf="!user?.image">
        <div class="upload_placeholder">
          <i class="far fa-grin"></i>
          <span>Sube una image para que te conozcan</span>
        </div>
      </ng-container>
      <img
        *ngIf="user?.image"
        [src]="user.image | imageresolve"
        style="width: 100%"
      />
    </nz-upload>
    <!-- <img class="w-100" [src]="user.image" alt="" /> -->
  </div>
  <div fxFlex="60%" class="d-flex justify-content-center">
    <nz-card class="d-flex justify-content-center">
      <table class="table_profile">
        <tr>
          <th>nombre</th>
          <td *ngIf="!edit">
            {{ user.name }}
          </td>
          <td *ngIf="edit">
            <input
              type="text"
              [(ngModel)]="user.name"
              class="input_for_Edit"
              value="{{ user.name }}"
            />
          </td>
        </tr>
        <tr>
          <th>Apellido</th>
          <td *ngIf="!edit">
            {{ user.lastName }}
          </td>
          <td *ngIf="edit">
            <input
              [(ngModel)]="user.lastName"
              type="text"
              class="input_for_Edit"
              value="{{ user.lastName }}"
            />
          </td>
        </tr>
        <tr>
          <th>Email</th>

          <td *ngIf="!edit">
            {{ user.email }}
          </td>
          <td *ngIf="edit">
            <input
              [(ngModel)]="user.email"
              type="text"
              class="input_for_Edit"
              value="{{ user.email }}"
            />
          </td>
        </tr>
        <tr>
          <th>codigo</th>
          <td>
            {{ user.code }}
          </td>
        </tr>
        <tr>
          <th>Rango</th>
          <td>
            {{ "colaborador" }}
          </td>
        </tr>
        <tr>
          <th>Nacimiento</th>
          <td *ngIf="!edit">
            {{ user.birth | date: "yyyy-MM-dd" }}
          </td>
          <td>
            <nz-date-picker
              *ngIf="edit"
              [(ngModel)]="user.birth"
              (ngModelChange)="changeBirth($event)"
            ></nz-date-picker>
          </td>
        </tr>
      </table>
    </nz-card>
  </div>
</div>

    <div class="profile_description">
      <h3>Descripci√≥n</h3>
